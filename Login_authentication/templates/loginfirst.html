<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .alert-container h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        .alert-container p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 1.5rem;
        }

        .alert-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #007bff;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .alert-container a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <h1>Access Denied!</h1>
        <p>Please log in first to view the home page.</p>
        <a href="{{ url_for('index') }}">Go to Login</a>
    </div>
</body>
</html>

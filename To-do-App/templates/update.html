<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #333333;
        }

        .form-container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-size: 2.3rem;
            margin-bottom: 2rem;
            color: #6a11cb;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #444444;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.3rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            color: #333333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        input[type="submit"] {
            padding: 0.9rem 1.2rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #5c0dbc, #2061d6);
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }

        .cancel-btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #6a11cb;
            text-decoration: none;
        }

        .cancel-btn:hover {
            color: #5c0dbc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Task</h2>
        <form action="{{ url_for('update', id=index) }}" method="post">
            <label for="utask">Task:</label>
            <input type="text" name="utask" id="utask" value="{{ data[index]['Task'] }}" required>
            
            <input type="submit" value="Update Task">
        </form>

        <a href="/get" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
